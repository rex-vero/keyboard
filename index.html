<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <script src="./assets/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/main.js" defer></script>
    <link rel="stylesheet" href="./assets/font/bootstrap-icons.css">
    <title>keyboard</title>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    <span class="text-white p-3 text-center mobile">GO & COME BACK WITH COMPUTER!!!</span>
    <div class="container-fluid pc">
        <div class="keyboard d-flex flex-column">
            <div class="d-flex justify-content-around">
                <button class="btns" id="Escape">ESC</button>
                <div>
                    <button class="btns" id="F1">F1</button>
                    <button class="btns" id="F2">F2</button>
                    <button class="btns" id="F3">F3</button>
                    <button class="btns" id="F4">F4</button>
                </div>
                <div>
                    <button class="btns" id="F5">F5</button>
                    <button class="btns" id="F6">F6</button>
                    <button class="btns" id="F7">F7</button>
                    <button class="btns" id="F8">F8</button>
                </div>
                <div>
                    <button class="btns" id="F9">F9</button>
                    <button class="btns" id="F10">F10</button>
                    <button class="btns" id="F11">F11</button>
                    <button class="btns" id="F12">F12</button>
                </div>
                <div>
                    <button class="btns">PRSC</button>
                    <button class="btns" id="ScrollLock">SCLK</button>
                    <button class="btns" id="Pause">PABR</button>
                </div>
                <div class="d-flex gap-2 mt-1">
                    <div class="d-flex flex-column">
                        <div class="box rounded-circle align-self-center"></div>
                        <p class="smaller text-white">NUM</p>
                    </div>
                    <div class="d-flex flex-column">
                        <div class="box rounded-circle align-self-center"></div>
                        <p class="smaller text-white">CAPS</p>
                    </div>
                    <div class="d-flex flex-column">
                        <div class="box rounded-circle align-self-center"></div>
                        <p class="smaller text-white">SCR</p>
                    </div>
                    <div class="d-flex flex-column">
                        <div class="box rounded-circle align-self-center"></div>
                        <p class="smaller text-white">WIN</p>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-around gaps">
                <div>
                    <button class="btns" id="Backquote">
                        <span class="normal">`</span>
                        <span style="display: none;" class="shifted">~</span>
                    </button>
                    <button class="btns" id="Digit1">
                        <span class="normal">1</span>
                        <span style="display: none;" class="shifted">!</span>
                    </button>
                    <button class="btns" id="Digit2">
                        <span class="normal">2</span>
                        <span style="display: none;" class="shifted">@</span>
                    </button>
                    <button class="btns" id="Digit3">
                        <span class="normal">3</span>
                        <span style="display: none;" class="shifted">#</span>
                    </button>
                    <button class="btns" id="Digit4">
                        <span class="normal">4</span>
                        <span style="display: none;" class="shifted">$</span>
                    </button>
                    <button class="btns" id="Digit5">
                        <span class="normal">5</span>
                        <span style="display: none;" class="shifted">%</span>
                    </button>
                    <button class="btns" id="Digit6">
                        <span class="normal">6</span>
                        <span style="display: none;" class="shifted">^</span>
                    </button>
                    <button class="btns" id="Digit7">
                        <span class="normal">7</span>
                        <span style="display: none;" class="shifted">&</span>
                    </button>
                    <button class="btns" id="Digit8">
                        <span class="normal">8</span>
                        <span style="display: none;" class="shifted">*</span>
                    </button>
                    <button class="btns" id="Digit9">
                        <span class="normal">9</span>
                        <span style="display: none;" class="shifted">(</span>
                    </button>
                    <button class="btns" id="Digit0">
                        <span class="normal">0</span>
                        <span style="display: none;" class="shifted">)</span>
                    </button>
                    <button class="btns" id="Minus">
                        <span class="normal">-</span>
                        <span style="display: none;" class="shifted">_</span>
                    </button>
                    <button class="btns" id="Equal">
                        <span class="normal">=</span>
                        <span style="display: none;" class="shifted">+</span>
                    </button>
                    <button class="btns backspace" id="Backspace">&#8592;</button>
                </div>
                <div class="d-flex gap-1 align-baseline">
                    <button class="btns" id="Insert">INS</button>
                    <button class="btns smaller" id="Home">HOME</button>
                    <button class="btns smaller" id="PageUp">PGUP</button>
                </div>
                <div>
                    <button class="btns" id="NumLock">NUM</button>
                    <button class="btns" id="NumpadDivide">/</button>
                    <button class="btns" id="NumpadMultiply">*</button>
                    <button class="btns" id="NumpadSubtract">-</button>
                </div>
            </div>
            <div class="d-flex justify-content-around gaps mt-2">
                <div>
                    <button class="btns tab" id="Tab">TAB</button>
                    <button class="btns" id="KeyQ">
                        <span class="normal">q</span>
                        <span style="display: none;" class="shifted">Q</span>
                    </button>
                    <button class="btns" id="KeyW">
                        <span class="normal">w</span>
                        <span style="display: none;" class="shifted">W</span>
                    </button>
                    <button class="btns" id="KeyE">
                        <span class="normal">e</span>
                        <span style="display: none;" class="shifted">E</span>
                    </button>
                    <button class="btns" id="KeyR">
                        <span class="normal">r</span>
                        <span style="display: none;" class="shifted">R</span>
                    </button>
                    <button class="btns" id="KeyT">
                        <span class="normal">t</span>
                        <span style="display: none;" class="shifted">T</span>
                    </button>
                    <button class="btns" id="KeyY">
                        <span class="normal">y</span>
                        <span style="display: none;" class="shifted">Y</span>
                    </button>
                    <button class="btns" id="KeyU">
                        <span class="normal">u</span>
                        <span style="display: none;" class="shifted">U</span>
                    </button>
                    <button class="btns" id="KeyI">
                        <span class="normal">i</span>
                        <span style="display: none;" class="shifted">I</span>
                    </button>
                    <button class="btns" id="KeyO">
                        <span class="normal">o</span>
                        <span style="display: none;" class="shifted">O</span>
                    </button>
                    <button class="btns" id="KeyP">
                        <span class="normal">p</span>
                        <span style="display: none;" class="shifted">P</span>
                    </button>
                    <button class="btns" id="BracketLeft">
                        <span class="normal">[</span>
                        <span style="display: none;" class="shifted">{</span>
                    </button>
                    <button class="btns" id="BracketRight">
                        <span class="normal">]</span>
                        <span style="display: none;" class="shifted">}</span>
                    </button>
                    <button class="btns tab" id="Backslash">
                        <span class="normal">\</span>
                        <span style="display: none;" class="shifted">|</span>
                    </button>
                </div>
                <div class="d-flex gap-1 align-baseline">
                    <button class="btns" id="Delete">DEL</button>
                    <button class="btns" id="End">END</button>
                    <button class="btns smaller" id="PageDown">PGDN</button>
                </div>
                <div class="d-flex gap-1">
                    <button class="btns" id="Numpad7">7</button>
                    <button class="btns" id="Numpad8">8</button>
                    <button class="btns" id="Numpad9">9</button>
                    <button class="btns"></button>
                    <button class="btns plus" id="NumpadAdd">+</button>
                </div>
            </div>
            <div class="d-flex justify-content-around gaps2 mt-2">
                <div>
                    <button class="btns backspace" id="CapsLock">CAPSLK</button>
                    <button class="btns" id="KeyA">
                        <span class="normal">a</span>
                        <span style="display: none;" class="shifted">A</span>
                    </button>
                    <button class="btns" id="KeyS">
                        <span class="normal">s</span>
                        <span style="display: none;" class="shifted">S</span>
                    </button>
                    <button class="btns" id="KeyD">
                        <span class="normal">d</span>
                        <span style="display: none;" class="shifted">D</span>
                    </button>
                    <button class="btns" id="KeyF">
                        <span class="normal">f</span>
                        <span style="display: none;" class="shifted">F</span>
                    </button>
                    <button class="btns" id="KeyG">
                        <span class="normal">g</span>
                        <span style="display: none;" class="shifted">G</span>
                    </button>
                    <button class="btns" id="KeyH">
                        <span class="normal">h</span>
                        <span style="display: none;" class="shifted">H</span>
                    </button>
                    <button class="btns" id="KeyJ">
                        <span class="normal">j</span>
                        <span style="display: none;" class="shifted">J</span>
                    </button>
                    <button class="btns" id="KeyK">
                        <span class="normal">k</span>
                        <span style="display: none;" class="shifted">K</span>
                    </button>
                    <button class="btns" id="KeyL">
                        <span class="normal">l</span>
                        <span style="display: none;" class="shifted">L</span>
                    </button>
                    <button class="btns" id="Semicolon">
                        <span class="normal">;</span>
                        <span style="display: none;" class="shifted">:</span>
                    </button>
                    <button class="btns" id="Quote">
                        <span class="normal">'</span>
                        <span style="display: none;" class="shifted">"</span>
                    </button>
                    <button class="btns enter" id="Enter">&#8592;</button>
                </div>
                <div>
                    <button class="btns" id="Numpad4">4</button>
                    <button class="btns" id="Numpad5">5</button>
                    <button class="btns" id="Numpad6">6</button>
                    <button class="btns">d</button>
                </div>
            </div>
            <div class="d-flex justify-content-around gaps3 mt-2">
                <div>
                    <button class="btns enter" id="ShiftLeft">SHIFT</button>
                    <button class="btns" id="KeyZ">
                        <span class="normal">z</span>
                        <span style="display: none;" class="shifted">Z</span>
                    </button>
                    <button class="btns" id="KeyX">
                        <span class="normal">x</span>
                        <span style="display: none;" class="shifted">X</span>
                    </button>
                    <button class="btns" id="KeyC">
                        <span class="normal">c</span>
                        <span style="display: none;" class="shifted">C</span>
                    </button>
                    <button class="btns" id="KeyV">
                        <span class="normal">v</span>
                        <span style="display: none;" class="shifted">V</span>
                    </button>
                    <button class="btns" id="KeyB">
                        <span class="normal">b</span>
                        <span style="display: none;" class="shifted">B</span>
                    </button>
                    <button class="btns" id="KeyN">
                        <span class="normal">n</span>
                        <span style="display: none;" class="shifted">N</span>
                    </button>
                    <button class="btns" id="KeyM">
                        <span class="normal">m</span>
                        <span style="display: none;" class="shifted">M</span>
                    </button>
                    <button class="btns" id="Comma">
                        <span class="normal">,</span>
                        <span style="display: none;" class="shifted">&lt;</span>
                    </button>
                    <button class="btns" id="Period">
                        <span class="normal">.</span>
                        <span style="display: none;" class="shifted">></span>
                    </button>
                    <button class="btns" id="Slash">
                        <span class="normal">/</span>
                        <span style="display: none;" class="shifted">?</span>
                    </button>
                    <button class="btns shift" id="ShiftRight">SHIFT</button>
                </div>
                <div class="d-flex gap-1 align-baseline">
                    <button class="btns" id="ArrowUp">&#8593;</button>

                </div>
                <div class="d-flex gap-1">
                    <button class="btns" id="Numpad1">1</button>
                    <button class="btns" id="Numpad2">2</button>
                    <button class="btns" id="Numpad3">3</button>
                    <button class="btns"></button>
                    <button class="btns plus" id="NumpadEnter">&#8592;</button>
                </div>
            </div>
            <div class="d-flex justify-content-around gaps4 mt-2">
                <div class="d-flex align-baseline gap-1">
                    <button class="btns smaller" id="ControlLeft">CTRL</button>
                    <button class="btns" id="MetaLeft">
                        <i class="bi bi-microsoft"></i>
                    </button>
                    <button class="btns" id="AltLeft">ALT</button>
                    <button class="btns space" id="Space">&nbsp;</button>
                    <button class="btns" id="AltRight">ALT</button>
                    <button class="btns">FN</button>
                    <button class="btns" id="ContextMenu">
                        <i class="bi bi-card-list"></i>
                    </button>
                    <button class="btns smaller" id="ControlRight">CTRL</button>
                </div>
                <div class="d-flex gap-1 align-baseline">
                    <button class="btns" id="ArrowLeft">&#8592;</button>
                    <button class="btns smaller" id="ArrowDown">&#8595;</button>
                    <button class="btns smaller" id="ArrowRight">&#8594;</button>
                </div>
                <div>
                    <button class="btns zero" id="Numpad0">0</button>
                    <button class="btns" id="NumpadDecimal">.</button>
                    <button class="btns">&nbsp;</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
